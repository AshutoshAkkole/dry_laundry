<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cleaning Service</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f9f9f9;
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }
      .heroSection,
      .counterSection {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 800px;
        width: 100%;
        margin-bottom: 20px;
      }
      .heroSection {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .heroText {
        max-width: 400px;
      }
      .heroText h1 {
        font-size: 2em;
        margin: 0;
      }
      .heroText h1 .highlight {
        color: #5353f7;
      }
      .heroText p {
        color: #777;
        margin: 10px 0;
      }
      .heroButton {
        display: inline-block;
        padding: 10px 20px;
        background-color: #5353f7;
        color: white;
        border-radius: 5px;
        text-decoration: none;
        margin-top: 10px;
      }
      .heroImage img {
        max-width: 100%;
        height: auto;
      }
      .counterSection {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .counterText {
        background-color: #e0e0e0;
        border-radius: 50px;
        padding: 10px 20px;
        font-size: 1.5em;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .counterImage img {
        max-width: 100%;
        height: auto;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="heroSection">
        <div class="heroText">
          <h1>
            Relax! We are programmed <span class="highlight">to clean</span>
          </h1>
          <p>Friendly, fast, and efficient service is just a phone call away</p>
          <a href="#" class="heroButton">Call Us</a>
        </div>
        <div class="heroImage">
          <img src="/mnt/data/Hero Section.png" alt="Cleaning Service" />
        </div>
      </div>
      <div class="counterSection">
        <div class="counterText">Total Clothes Handled Counter ...</div>
        <div class="counterImage">
          <img src="/mnt/data/Frame 20.png" alt="Clothes Counter" />
        </div>
      </div>
    </div>
  </body>
</html>
