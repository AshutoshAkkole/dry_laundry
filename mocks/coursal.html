<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clients</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 20px;
        }
        .clients-section {
            margin-bottom: 40px;
        }
        .clients-section h2 {
            color: #305f91;
            border-bottom: 3px solid #305f91;
            display: inline-block;
            padding-bottom: 10px;
            margin: 0 0 20px 0;
        }
        .category {
            margin-bottom: 40px;
        }
        .category h3 {
            color: #305f91;
            margin-bottom: 20px;
        }
        .logos {
            display: flex;
            gap: 20px;
            overflow-x: auto;
            padding: 10px;
        }
        .logos img {
            max-width: 150px;
            height: auto;
            border: 1px solid #ddd;
            padding: 10px;
            background-color: #fff;
        }
        /* Hide scrollbar */
        .logos::-webkit-scrollbar {
            display: none;
        }
        .logos {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
    </style>
</head>
<body>

    <div class="clients-section">
        <h2>Clients</h2>

        <div class="category">
            <h3>Hospitality</h3>
            <div class="logos">
                <img src="https://upload.wikimedia.org/wikipedia/en/4/4a/Oberoi_Hotels_%26_Resorts_logo.png" alt="Oberoi">
                <img src="https://upload.wikimedia.org/wikipedia/commons/d/db/OYO_Rooms_logo.png" alt="OYO">
                <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Parle-logo.jpg" alt="Parle">
                <img src="https://upload.wikimedia.org/wikipedia/commons/9/96/Radisson_Hotels_logo.svg" alt="Radisson">
                <img src="https://upload.wikimedia.org/wikipedia/en/8/82/Sarovar_Hotels_logo.png" alt="Sarovar">
                <img src="https://upload.wikimedia.org/wikipedia/en/0/0d/The_Shalimar_Hotel_logo.png" alt="The Shalimar Hotel">
            </div>
        </div>

        <div class="category">
            <h3>Healthcare</h3>
            <div class="logos">
                <img src="https://upload.wikimedia.org/wikipedia/en/8/87/Surya_Mother_and_Child_Care_logo.png" alt="Surya">
                <img src="https://upload.wikimedia.org/wikipedia/en/6/63/Wockhardt_Hospitals_logo.png" alt="Wockhardt">
                <img src="https://upload.wikimedia.org/wikipedia/en/4/4e/Family_Care_Hospitals_logo.png" alt="Family Care">
                <img src="https://upload.wikimedia.org/wikipedia/en/1/16/HCG_Hospitals_logo.png" alt="HCG">
                <img src="https://upload.wikimedia.org/wikipedia/en/2/2b/Sushrut_Hospital_logo.png" alt="Sushrut">
            </div>
        </div>

        <div class="category">
            <h3>Government Institution</h3>
            <div class="logos">
                <img src="https://upload.wikimedia.org/wikipedia/en/0/0e/St_George_Hospital_logo.png" alt="St George's Hospital">
                <img src="https://upload.wikimedia.org/wikipedia/en/3/3c/Employee_State_Insurance_Corporation_logo.png" alt="ESIC">
                <img src="https://upload.wikimedia.org/wikipedia/en/5/5c/Gokuldas_Tejpal_Hospital_logo.png" alt="Gokuldas Tejpal Hospital">
                <img src="https://upload.wikimedia.org/wikipedia/en/9/97/Grant_Government_Medical_College_logo.png" alt="Grant Medical College">
                <img src="https://upload.wikimedia.org/wikipedia/en/e/e2/Pestonji_Cama_Hospital_logo.png" alt="Pestonji Cama Hospital">
            </div>
        </div>
    </div>

</body>
</html>
