<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Container</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
     <style>
        body {
            font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #0b3255;
    color: #ffffff;
}

.container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
}

.text-container {
    max-width: 45%;
}

.text-container h3 {
    margin: 0;
    font-weight: normal;
}

.text-container h1 {
    margin: 10px 0;
}

.text-container ul {
    list-style: none;
    padding: 0;
}

.text-container ul li {
    margin: 10px 0;
}

button {
    background-color: #00aaff;
    color: white;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
}

button:hover {
    background-color: #0088cc;
}

.video-container {
    max-width: 50%;
}

     </style>
</head>
<body>
    <div class="container">
        <div class="text-container">
            <h3>Our Promise</h3>
            <h1>Why choose us?</h1>
            <ul>
                <li>100% Non Toxic, Organic, Green, Eco Friendly</li>
                <li>India's best Dry Cleaning & Finishing</li>
                <li>On First Page</li>
                <li>World Class Set Up</li>
                <li>Premium/ Luxury Dry Cleaner</li>
            </ul>
            <button>Read More</button>
        </div>
        <div class="video-container">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/YOUR_VIDEO_ID" 
                title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; 
                encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>
</body>
</html>
