<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Laundry Service</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            position: relative;
            width: 100%;
            max-width: 100%;
            text-align: center;
            color: black;
        }
        .container img {
            width: 100%;
            height: auto;
        }
        .text-block {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .text-block h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .text-block p {
            margin: 10px 0;
            font-size: 1.5em;
        }
        .text-block button {
            background-color: #5d5fef;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
        }
        .text-block button:hover {
            background-color: #3a3ed0;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="../assets/aboutUs.svg" alt="Laundry Background">
        <div class="text-block">
            <h1>About Us</h1>
            <p>PROFESSIONAL LAUNDRY SERVICE</p>
            <p>Best Laundry And Dry Cleaning Service</p>
            <button>READ MORE</button>
        </div>
    </div>
</body>
</html>
