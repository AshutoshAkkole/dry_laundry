<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Team - Dry Laundry</title>
    <style>
        body {
    font-family: 'Helvetica', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f8f9fa;
}

header {
    background-color: #007bff;
    color: white;
    padding: 1.5rem 0;
    text-align: center;
}

header h1 {
    margin: 0;
    font-size: 2.5rem;
}

main {
    padding: 2rem;
    max-width: 1200px;
    margin: 0 auto;
}

.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 2rem;
}

.card {
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    text-align: center;
    transition: transform 0.3s;
}

.card:hover {
    transform: translateY(-10px);
}

.card img {
    width: 100%;
    height: auto;
    border-bottom: 3px solid #007bff;
}

.info {
    padding: 1rem;
}

.info h2 {
    margin: 0.5rem 0;
    font-size: 1.4rem;
    color: #007bff;
}

.info p {
    color: #555;
    font-size: 1rem;
}

    </style>
</head>
<body>
    <header>
        <h1>Meet Our Team</h1>
    </header>
    <main>
        <section class="gallery">
            <div class="card">
                <img src="images/staff1.jpg" alt="Staff 1">
                <div class="info">
                    <h2>John Doe</h2>
                    <p>Owner</p>
                </div>
            </div>
            <div class="card">
                <img src="images/staff2.jpg" alt="Staff 2">
                <div class="info">
                    <h2>Jane Smith</h2>
                    <p>Manager</p>
                </div>
            </div>
            <div class="card">
                <img src="images/staff3.jpg" alt="Staff 3">
                <div class="info">
                    <h2>Emily Johnson</h2>
                    <p>Customer Service</p>
                </div>
            </div>
            <!-- Add more staff cards as needed -->
        </section>
    </main>
</body>
</html>
