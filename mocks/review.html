<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        
        .review-card {
            background-color: white;
            border: 2px solid #007bff;
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .profile-image {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        
        .name {
            margin: 0;
            font-size: 20px;
            color: #333;
        }
        
        .stars {
            color: gold;
            margin: 10px 0;
        }
        
        .review-text {
            font-size: 14px;
            color: #555;
        }
        
    </style>
</head>
<body>
    <div class="review-card">
        <img src="profile-image.jpg" alt="Profile Image" class="profile-image">
        <h2 class="name">Sameer Borkar</h2>
        <div class="stars">
            <span>&#9733;</span>
            <span>&#9733;</span>
            <span>&#9733;</span>
            <span>&#9733;</span>
            <span>&#9733;</span>
        </div>
        <p class="review-text">I had given my clothes n shoes for dry clean superb work presentable clothes packing and shop is also maintain well by team Quality....</p>
    </div>
</body>
</html>
